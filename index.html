<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øQuieres ser mi San Valent√≠n? üíñ</title>

  <!-- FUENTES ROM√ÅNTICAS -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CONFETI / CORAZONES -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      animation: fadeIn 1.8s ease;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.4em;
      color: #d63384;
      margin-bottom: 15px;
    }

    p {
      font-size: 1em;
      color: #444;
      margin-bottom: 20px;
    }

    .counter {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 26px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #d63384;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 0.9em;
      z-index: 1000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>¬øQuieres ser mi San Valent√≠n? üíñ</h1>

    <p>
      No prometo perfecci√≥n,  
      pero s√≠ amor sincero, risas y cuidarte bonito todos los d√≠as.
    </p>

    <div class="counter" id="counter"></div>

    <button id="yesBtn" onclick="sayYes()">üíò S√≠</button>
    <button id="noBtn" onmouseover="moveNo()">üíî No</button>
  </div>

  <!-- M√öSICA -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <button id="musicBtn" onclick="playMusic()">üéµ Tocar m√∫sica</button>

  <script>
    // FECHA IMPORTANTE
    const startDate = new Date("2025-06-26T21:00:00");

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("counter").innerHTML =
        `Desde el 26 de junio de 2025 han pasado<br>
        <strong>${days}</strong> d√≠as,
        <strong>${hours}</strong> horas y
        <strong>${minutes}</strong> minutos üíû`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // BOT√ìN NO QUE HUYE
    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    // CORAZONES AL DECIR S√ç
    function sayYes() {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 10,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          shapes: ["heart"],
          colors: ["#ff4d6d", "#ff758f", "#ffd6e0"]
        });
        confetti({
          particleCount: 10,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          shapes: ["heart"],
          colors: ["#ff4d6d", "#ff758f", "#ffd6e0"]
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();

      alert("üíñüíñüíñ\nSab√≠a que dir√≠as que s√≠.\nTe amo much√≠simo.");

      document.getElementById("music").play();
    }

    // BOT√ìN DE M√öSICA
    function playMusic() {
      document.getElementById("music").play();
      document.getElementById("musicBtn").style.display = "none";
    }
  </script>

</body>
</html>
